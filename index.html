<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <title>Notas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/archive.svg" type="image/x-icon">
</head>
<body>

    <div class="container-fluid d-flex justify-content-center mt-3 flex-column max-w-custom efeito-custom">
        <div class="section1">
            <div id="alerta-sem-notas" class="alert alert-primary mt-2" role="alert">
                Você não possuí notas. Adicione clicando no botão "Adicionar nota"
                <i class="bi bi-emoji-smile-fill"></i>
            </div>

            <div id="alerta-criando-nota" class="alert alert-success" role="alert">
                Vamos adicionar sua primeira nota
                <i class="bi bi-emoji-smile-fill"></i>
              </div>
            <form id="formulario">
                <div class="form-group mt-4">
                  <label for="formGroupExampleInput">Digite o nome da nota</label>
                  <input type="text" class="form-control mt-2" id="nome" placeholder="Nome">
                </div>
                <div class="form-group mt-4">
                  <label for="formGroupExampleInput2">Digite a observação da nota</label>
                  <input type="text" class="form-control mt-2" id="obs" placeholder="Observação">
                </div>
                <div class="form-group mt-5">
                    <label for="exampleFormControlTextarea1">Nota:</label>
                    <textarea class="form-control" id="nota" rows="3"></textarea>
                </div>
              </form>
              <button id="adicionar" type="button" class="btn btn-success mt-5 w-100">Adicionar</button>
              <button id="adicionar-nota" type="button" class="btn btn-success mt-5 w-100">Adicionar nota</button>
              <button id="voltar" type="button" class="btn btn-primary mt-3 2-1 w-100">Voltar</button>
        </div>

        <div class="section2 efeito-custom-sessao2">

            <div class="alert alert-light mt-3" role="alert">
                Suas notas:
            </div>


        </div>
    </div>
  
    <div class="modal fade" id="fade" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-between">
            <h5 class="modal-title" id="TituloModalCentralizado">Exluir</h5>

            </div>
            <div class="modal-body">
            Deseja remover a nota? Ela será removida permanentemente.
            </div>
            <div class="modal-footer">
            <button id="closeModal" type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
            <button id="excluir" type="button" class="btn btn-primary">Remover</button>
            </div>
        </div>
        </div>
  </div>

    <script src="script.js"></script>
    
</body>
</html>
